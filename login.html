<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dc29f341c8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>GIT HUB</h1>
    <h1 class="text-3xl flex justify-center text-indigo-900 bg-gray-300">We Don't Just Serve Food,we serve happiness</h1>
    <div
      class="flex justify-center items-center h-screen bg-no-repeat bg-cover"
      style="
        background-image: url('https://img.freepik.com/free-photo/food-background-with-italian-food-ingredients_1220-3465.jpg');
      "
    >
   
      <div class="w-96 p-6 shadow-2xl rounded-md h-96 mt-2">
        <h
          id="title"
          class=" text-3xl block text-center font-semibold text-indigo-700 italic mb-3"
        >
          Welcome
        </h>
        
        <div>
          <i class="fa-solid fa-envelope"></i>
          <input
            type="text"
            id="E-mail"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="E-mail"
          />
        </div>
        <div >
          <i class="fa-solid fa-lock"></i>
          <input
            type="text"
            id="Password"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter Password"
          />
        </div>
        <div id="confirm">
          <i class="fa-solid fa-lock"></i>
          <input
            type="text"
            
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="confirm Password"
          />
        </div>
        <div id="forgot" class="mt-3 flex justify-between items-center">
          <div>
            <input type="checkbox" />
            <label for="">Remember Me?</label>
          </div>
          <div>
            <a class="text-indigo-800 font-semibold" href="#"
              >Forgot Password?</a
            >
          </div>
        </div>
          <div class="flex">
            <button
              id="signupbtn"
              type="submit"
              class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-72 hover:bg-transparent hover:text-indigo-700 font-semibold rounded-lg ml-3 mt-6"
            >
              Signup
            </button>
          </div>
          <div class="flex">
            <p id="Already" class="text-left">Already have an account?</p>
            <button
              id="loginbtn"
              type="submit"
              
              class=" text-indigo-700 py-1 font-semibold rounded-lg ml-28  "
            >
              log In
            </div>
            </div>          
          </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
